<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Payment form example</title>
</head>
<body class="bg-light">
        <div class="container py-5">
            <form action="#" method="post" class="card shadow-sm mx-auto needs-validation" style="max-width: 1000px;" novalidate>
                
                <div class="card-header bg-light py-3 border-bottom">
                    <h2 class="h4 mb-0">Payment form example</h2>
                </div>

                <div class="card-body py-4">
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing
                    </div>

                    <div class="row g-3 mb-4">
                        <div class="col-md-5">
                            <label for="card-number" class="form-label fw-bold">Card #</label>
                            <input type="tel" class="form-control" name="cardnumber" id="card-number" placeholder="XXXXXXXXXXXXXXXX" required/>
                        </div>
                        <div class="col-md-3">
                            <label for="cvc" class="form-label fw-bold">CVC #</label>
                            <input type="tel" class="form-control" name="cvc" id="cvc" placeholder="0000" required/>
                        </div>
                        <div class="col-md-4">
                            <label for="amount" class="form-label fw-bold">Amount</label>
                            <div class="input-group-custom">
                                <span class="fw-bold m-2">$</span>
                                <input type="number" class="form-control" name="amount" id="amount" placeholder="Amount" required/>
                            </div>
                        </div>
                    </div>

                    <div class="row g-3 mb-4">
                    <div class="col-md-6">
                        <label for="firstname" class="form-label fw-bold">First Name</label>
                        <input type="text" class="form-control" name="firstname" id="firstname" required>
                    </div>
                    <div class="col-md-6">
                        <label for="lastname" class="form-label fw-bold">Last Name</label>
                        <input type="text" class="form-control" name="lastname" id="lastname" required>
                    </div>
                </div>

                <div class="row g-3 mb-4">
                    <div class="col-md-6">
                        <label for="city" class="form-label fw-bold">City</label>
                        <input type="text" class="form-control" name="city" id="city" required>
                    </div>
                    <div class="col-md-3">
                        <label for="state" class="form-label fw-bold">State</label>
                        <select class="form-select" name="state" id="state" required>
                            <option value="" disabled selected>Pick a state</option>
                            <option value="AN">Andalucia</option>
                            <option value="MAD">Madrid</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="zip" class="form-label fw-bold">Postal Code</label>
                        <input type="tel" class="form-control" name="zip" id="zip" required>
                    </div>
                </div>

                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label fw-bold d-block">We accept:</label>
                        <div class="payment-icons-container">
                            <div class="form-check form-check-inline m-0">
                                <input class="form-check-input" type="radio" name="cardtype" id="mastercard" checked>
                                <label class="form-check-label" for="mastercard"><i class="fa-brands fa-cc-mastercard fa-xl"></i></label>
                            </div>
                            <div class="form-check form-check-inline m-0">
                                <input class="form-check-input" type="radio" name="cardtype" id="visa">
                                <label class="form-check-label" for="visa"><i class="fa-brands fa-cc-visa fa-xl"></i></label>
                            </div>
                            <div class="form-check form-check-inline m-0">
                                <input class="form-check-input" type="radio" name="cardtype" id="diners">
                                <label class="form-check-label" for="diners"><i class="fa-brands fa-cc-diners-club fa-xl"></i></label>
                            </div>
                            <div class="form-check form-check-inline m-0">
                                <input class="form-check-input" type="radio" name="cardtype" id="amex">
                                <label class="form-check-label" for="amex"><i class="fa-brands fa-cc-amex fa-xl"></i></label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="message" class="form-label fw-bold">Message</label>
                        <textarea class="form-control" name="message" id="message" rows="3"></textarea>
                        <div class="form-text">Add any notes here.</div>
                    </div>
                </div>
            </div>

            <div class="card-footer bg-light d-flex justify-content-end gap-2 py-3">
                <button type="reset" class="btn btn-secondary px-4">Cancel</button>
                <button type="submit" class="btn btn-primary px-4">Send</button>
            </div>
        </form>
    </div>
</body>
</html>
